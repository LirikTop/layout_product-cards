<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <!-- Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Desctop-img"
        class="card__img card__img--margin"
      />

      <h1 class="card__title card__title--margin">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__description card__description--margin">
        Product code: 195434
      </p>

      <div class="card__rating card__rating--margin">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rating-text card__rating-text--margin">Reviews: 5</p>
      </div>
      <div class="card__price card__price--margin">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button card__button--margin"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
